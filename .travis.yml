language: python
python:
  - "3.6"

# command to install dependencies
install:
  - pip install tensorflow
  - pip install .
  - pip install -U pytest
# command to run tests
script:
  - pytest -s -v -m "not slow"

deploy:
  provider: pypi
  user: "cmohl"
  skip_cleanup: true
  on:
    all_branches: true
